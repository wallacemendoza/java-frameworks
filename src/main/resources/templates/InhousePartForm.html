<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Update Inhouse Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${title}">Inhouse Component</h2>

<form th:action="@{/saveInhousePart}" th:object="${inhousePart}" method="post" class="form">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter component name"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Enter price"/>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label for="inv" class="form-label">Inventory</label>
        <input type="number" th:field="*{inv}" class="form-control" id="inv" placeholder="Enter inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}"></div>
    </div>

    <div class="mb-3">
        <label for="minInv" class="form-label">Minimum Inventory</label>
        <input type="number" th:field="*{minInv}" class="form-control" id="minInv" placeholder="Enter minimum inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}"></div>
    </div>

    <div class="mb-3">
        <label for="maxInv" class="form-label">Maximum Inventory</label>
        <input type="number" th:field="*{maxInv}" class="form-control" id="maxInv" placeholder="Enter maximum inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}"></div>
    </div>

    <div class="mb-3">
        <label for="partId" class="form-label">Machine ID</label>
        <input type="number" th:field="*{partId}" class="form-control" id="partId" placeholder="Enter machine ID"/>
        <div class="text-danger" th:if="${#fields.hasErrors('partId')}" th:errors="*{partId}"></div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
