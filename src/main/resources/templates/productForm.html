<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Add / Update Product</title>
    <!-- keep your project’s look; if you already include Bootstrap elsewhere, this won’t conflict -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${title}">Add PC Build</h2>

<form th:action="@{/saveProduct}" th:object="${product}" method="post">

    <!-- hidden id (for updates) -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Build Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Build Name</label>
        <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Enter build name">
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price">
    </div>

    <!-- Inventory -->
    <div class="mb-3">
        <label for="inv" class="form-label">Inventory</label>
        <input id="inv" type="number" th:field="*{inv}" class="form-control" placeholder="Enter inventory">
    </div>

    <!-- Select Parts (checkboxes) -->
    <div class="mb-3">
        <label class="form-label">Select Parts</label>

        <!-- show nothing fancy if no parts exist -->
        <p class="text-muted" th:if="${#lists.isEmpty(allParts)}">No parts available. Add components first.</p>

        <div th:each="part : ${allParts}" class="form-check" th:unless="${#lists.isEmpty(allParts)}">
            <input class="form-check-input"
                   type="checkbox"
                   name="selectedParts"
                   th:value="${part.id}"
                   th:checked="${product != null and product.parts != null and product.parts.contains(part)}">
            <label class="form-check-label">
                <span th:text="${part.name}"></span>
                <span th:text="' ($' + part.price + ') - Inv: ' + part.inv"></span>
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
