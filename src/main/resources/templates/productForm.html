<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elite Custom PC Builders â€“ Add / Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<header class="text-center mb-4">
    <h1 class="fw-bold text-primary">Elite Custom PC Builders</h1>
    <p class="lead">Create or Update Custom Gaming PC Builds</p>
</header>

<h2 th:text="${title}">Add PC Build</h2>

<form th:action="@{/saveProduct}" th:object="${product}" method="post">

    <!-- ðŸ”¹ Show global validation messages -->
    <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="name" class="form-label">Build Name</label>
        <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Enter build name" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label for="inv" class="form-label">Inventory</label>
        <input id="inv" type="number" th:field="*{inv}" class="form-control" placeholder="Enter inventory" required>
        <div class="text-danger" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}"></div>
    </div>

    <div class="mb-3">
        <label for="minInv" class="form-label">Minimum Inventory</label>
        <input id="minInv" type="number" th:field="*{minInv}" class="form-control" placeholder="Enter minimum inventory" required>
        <div class="text-danger" th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}"></div>
    </div>

    <div class="mb-3">
        <label for="maxInv" class="form-label">Maximum Inventory</label>
        <input id="maxInv" type="number" th:field="*{maxInv}" class="form-control" placeholder="Enter maximum inventory" required>
        <div class="text-danger" th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Select Parts for this Build</label>
        <p class="text-muted" th:if="${#lists.isEmpty(allParts)}">No parts available. Add components first.</p>

        <div th:each="part : ${allParts}" class="form-check" th:unless="${#lists.isEmpty(allParts)}">
            <input class="form-check-input"
                   type="checkbox"
                   name="selectedParts"
                   th:value="${part.id}"
                   th:checked="${product.parts != null and product.parts.contains(part)}">
            <label class="form-check-label">
                <span th:text="${part.name}"></span>
                <span th:text="| ($${#numbers.formatDecimal(part.price,1,'COMMA',2,'POINT')}) - Inv: ${part.inv}|"></span>
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
