<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elite Custom PC Builders â€“ Add / Update Outsourced Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<header class="text-center mb-4">
    <h1 class="fw-bold text-primary">Elite Custom PC Builders</h1>
    <p class="lead">Manage Your Outsourced PC Components</p>
</header>

<h2 th:text="${title}">Outsourced Component</h2>

<form th:action="@{/saveOutsourcedPart}" th:object="${outsourcedPart}" method="post" class="form">

    <!-- ðŸ”¹ Global validation error messages -->
    <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
        <strong>Validation Error:</strong>
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Component Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter component name"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Enter price"/>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label for="inv" class="form-label">Inventory</label>
        <input type="number" th:field="*{inv}" class="form-control" id="inv" placeholder="Enter inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}"></div>
    </div>

    <div class="mb-3">
        <label for="minInv" class="form-label">Minimum Inventory</label>
        <input type="number" th:field="*{minInv}" class="form-control" id="minInv" placeholder="Enter minimum inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}"></div>
    </div>

    <div class="mb-3">
        <label for="maxInv" class="form-label">Maximum Inventory</label>
        <input type="number" th:field="*{maxInv}" class="form-control" id="maxInv" placeholder="Enter maximum inventory"/>
        <div class="text-danger" th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}"></div>
    </div>

    <div class="mb-3">
        <label for="companyName" class="form-label">Supplier Company Name</label>
        <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Enter supplier name"/>
        <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
