<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<header class="text-center mb-4">
    <h1 class="fw-bold text-success">Purchase Confirmation</h1>
</header>

<div class="card shadow p-4">
    <div class="card-body text-center">
        <h2 class="card-title" th:text="${product.name}">Product Name</h2>
        <p class="card-text fs-5">
            <strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}"></span>
        </p>
        <p class="card-text fs-5">
            <strong>Remaining Inventory:</strong> <span th:text="${product.inv}"></span>
        </p>

        <!-- Success or error message -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <a th:href="@{/mainscreen}" class="btn btn-primary mt-3">Back to Main Screen</a>
    </div>
</div>

</body>
</html>
