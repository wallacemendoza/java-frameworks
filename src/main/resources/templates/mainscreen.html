<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elite Custom PC Builders – Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Elite Custom PC Builders – Inventory Management</h1>

<a th:href="@{/about}">About Us</a>

<!-- ================= Components Section ================= -->
<h2 class="mt-4">Components</h2>

<form th:action="@{/mainscreen}" method="get" class="row g-2 mb-3">
    <div class="col-auto">
        <input type="text" class="form-control" placeholder="Filter components..." name="partkeyword" th:value="${partkeyword}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/mainscreen}" class="btn btn-secondary">Clear</a>
    </div>
</form>

<a class="btn btn-primary mb-3" th:href="@{/showFormForAddInhousePart}">Add Inhouse Component</a>
<a class="btn btn-primary mb-3" th:href="@{/showFormForAddOutsourcedPart}">Add Outsourced Component</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Component Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="part : ${parts}">
        <td th:text="${part.name}"></td>
        <td th:text="${part.price}"></td>
        <td th:text="${part.inv}"></td>
        <td>
            <a th:href="@{'/showFormForUpdatePart/' + ${part.id}}" class="btn btn-sm btn-primary">Update</a>
            <a th:href="@{'/deletePart/' + ${part.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- ================= Products Section ================= -->
<h2 class="mt-4">Custom PC Builds</h2>

<form th:action="@{/mainscreen}" method="get" class="row g-2 mb-3">
    <div class="col-auto">
        <input type="text" class="form-control" placeholder="Filter builds..." name="productkeyword" th:value="${productkeyword}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/mainscreen}" class="btn btn-secondary">Clear</a>
    </div>
</form>

<!-- ✅ Add PC Build button -->
<a class="btn btn-primary mb-3" th:href="@{/showFormForAddProduct}">Add PC Build</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Build Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.inv}"></td>
        <td>
            <a th:href="@{'/showFormForUpdateProduct/' + ${product.id}}" class="btn btn-sm btn-primary">Update</a>
            <a th:href="@{'/deleteProduct/' + ${product.id}}" class="btn btn-sm btn-danger">Delete</a>
            <form th:action="@{/buyproduct}" method="post" style="display:inline;">
                <input type="hidden" name="productID" th:value="${product.id}"/>
                <button type="submit" class="btn btn-sm btn-success">Buy Now</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
